<html lang="ru">
<head>

    <title>{{title}}</title>
</head>
<body>
{% if is_auth -%}

<div>
    <div style="width: 300px; color:blue; float:left;">{{username}}</div>
    <div style="width: 300px; color:red; float:right;">
        <form action="/logout" style="text-align: right;" method="post">
            <input type="submit" value="Выйти из аккаунта"><br>
        </form>
    </div>
</div><br>
<a href="http://127.0.0.1:8080/{{last_page}}" style="text-decoration:none;">Назад</a> &emsp;

<hr>
{% else -%}
<a href="http://127.0.0.1:8080/auth" style="text-decoration:none;">Войти в аккаунт</a> &emsp;
